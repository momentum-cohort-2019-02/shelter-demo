{% extends "base.html" %}

{% block content %}
<div>
  <h1>{{ event.title }}</h1>

  <p>{{ event.start_at }} - {{ event.end_at }}</p>

  {% if event.dogs.count %}
  <h2>Dogs at this event</h2>

  <ul>
    {% for dog in event.dogs.all %}
      <li><a href="{{ dog.get_absolute_url }}">{{ dog.name }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endblock %}
